<header>
    <nav class="navbar navbar-default" ng-controller="navController">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/">MEAN Blog by ETNA</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#/home"><i class="fa fa-home"></i> Home</a></li>
                <li ng-controller="articleController" ng-show="users.username.admin" ><a href="#/administration"><i class="fa fa-shield"></i>Administration</a></li>
                <li><a href="#/articles"><i class="fa fa-shield"></i> Articles </a></li>
                <li><a ng-hide="isLoggedIn()" href="#/register"><i class="fa fa-shield"></i> Register </a></li>
                <li><a ng-hide="isLoggedIn()" href="#/login"><i class="fa fa-shield"></i> Login </a></li>
                <li><a ng-controller="logoutController" ng-click='logout()' ng-show="isLoggedIn()" href="#/logout"><i class="fa fa-shield"></i> Logout </a></li>
                <li><a ng-controller="homeController" ng-show="isLoggedIn()"><i class="fa fa-shield"></i> {{users.username.username}} </a></li>
            </ul>
        </div>
    </nav>
</header>

<!-- Page Content -->
    <div class="container">

        <div class="row">

            <div class="col-lg-8">

                <!-- Title -->
                <div ng-repeat="article in articles">
                    <h1 ng-hide="checkedTitle">{{ article.title }} <input type="checkbox" ng-model="checkedTitle" aria-label="Toggle ngHide"></h1>
                    <h2 ng-show="checkedTitle">
                        <input type="text" class="form-control input-lg text-center" placeholder="titre de l'article" ng-model="formData.title" ng-value="article.title">
                        <input type="checkbox" ng-model="checkedTitle" aria-label="Toggle ngHide">
                        <button type="submit" class="btn btn-primary btn-lg" ng-click="updateArticle(article._id)">Ajouter un article</button></h2>






                    <!-- Author -->
                    <p class="lead">
                        by <a href="#">{{ article.author }}</a>
                    </p>

                </div>

                <hr>

                <!-- Date/Time --><!--
                <p><span class="glyphicon glyphicon-time"></span> Posted on August 24, 2013 at 9:00 PM</p>-->

                <hr>

                <!-- Preview Image -->
                <img class="img-responsive" src="http://placehold.it/900x300" alt="">

                <hr>

                <!-- Post Content -->
                <div ng-repeat="article in articles">
                    <p ng-hide="checkedContent">{{ article.content }} <input type="checkbox" ng-model="checkedContent" aria-label="Toggle ngHide"></p>
                    <p ng-show="checkedContent"><textarea class="form-control" ng-model="formData.content"><input type="checkbox" ng-model="checkedContent" aria-label="Toggle ngHide"></textarea><input type="checkbox" ng-model="checkedContent" aria-label="Toggle ngHide">
                        <button type="submit" class="btn btn-primary btn-lg" ng-click="updateArticle(article._id)">Ajouter un article</button></p>
                </div>

                <hr>

                <!-- Blog Comments -->

                <!-- Comments Form -->
                <div class="well" ng-repeat="article in articles">
                    <h4>Leave a Comment:</h4>
                    <form role="form" >
                        <div class="form-group">
                            <textarea class="form-control" rows="3" ng-model="formData.text"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg" ng-click="createComment(article._id)">Ajouter un commentaire</button>
                    </form>
                </div>

                <hr>

                <!-- Posted Comments -->

                <!-- Comment -->
                <div ng-repeat="comment in comments" class="media">
                    <a class="pull-left" href="#">
                        <img class="media-object" src="http://placehold.it/64x64" alt="">
                    </a>
                    <div class="media-body">
                            <small>Ajouter par : {{ comment.author }}</small>
                            <p>{{ comment.text }}</p>

                    </div>
                </div>
            </div>
        </div>
    </div>
