<header>
  <nav class="navbar navbar-default" ng-controller="navController">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#/">MEAN Blog by ETNA</a>
      </div>

      <ul class="nav navbar-nav navbar-right">
        <li><a href="#/home"><i class="fa fa-home"></i> Home</a></li>
        <li ng-controller="articleController" ng-show="users.username.admin" ><a href="#/administration"><i class="fa fa-shield"></i>Administration</a></li>
        <li><a href="#/articles"><i class="fa fa-shield"></i> Articles </a></li>
        <li><a ng-hide="isLoggedIn()" href="#/register"><i class="fa fa-shield"></i> Register </a></li>
        <li><a ng-hide="isLoggedIn()" href="#/login"><i class="fa fa-shield"></i> Login </a></li>
        <li><a ng-controller="logoutController" ng-click='logout()' ng-show="isLoggedIn()" href="#/logout"><i class="fa fa-shield"></i> Logout </a></li>
        <li><a ng-controller="homeController" ng-show="isLoggedIn()"><i class="fa fa-shield"></i> {{users.username.username}} </a></li>
      </ul>
    </div>
  </nav>
</header>

<div class="col-md-4">
  <h1>Login</h1>
  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <form class="form" ng-submit="login()">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" name="username" ng-model="loginForm.username" required>
    </div>
    <div class="form-group">
      <label>Password</label>
        <input type="password" class="form-control" name="password" ng-model="loginForm.password" required>
      </div>
      <div>
        <button type="submit" class="btn btn-default" ng-disabled="disabled">Login</button>
      </div>
  </form>
</div>
